<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!--Contains all of the information about my state representative-->
    <article id="representative">

        <!--Basic information about the state representative-->
        <section class="representative__basic_info">
            <!-- A picture of the representative -->
            <img src="https://www.govtrack.us/static/legislator-photos/412477-100px.jpeg" alt="picture of 
            Scott DesJarlais" class="representative__basic_info__picture">
            <ul class="representative__basic_info__list">
                <h3>Basic Information</h3>
                <!-- The representative's name -->
                <li><strong>Name:</strong> Scott DeJarlais</li>
                <!-- Which congressional district the representative is a part of -->
                <li><strong>District:</strong> TN's 4th congressional district</li>
                <!-- The representative's political affiliation -->
                <li><strong>Affiliation:</strong> Republican</li>
            </ul>
        </section>

        <!-- Contains all of the committees that the representative is part of -->
        <section class="representative__committees">
            <ul class="representative__committees__list">
                <h3>Related Committees</h3>
                <li><a href="https://www.govtrack.us/congress/committees/HSAG">House Committee on Agriculture</a></li>
                <li><a href="https://www.govtrack.us/congress/committees/HSAS">House Commitee on Armed Services</a></li>
            </ul>
        </section>

        <!-- Contains the link to the representative's enacted legislation -->
        <section class="representative__legislation">
            <ul class ="representative__legislation__list">
                <h3>Related Legislation</h3> 
                <li><a href="https://www.govtrack.us/congress/members/scott_desjarlais/412477">Enacted Legislation</a></li>
            </ul>
        </section>
    </article>
</body>
</html>
